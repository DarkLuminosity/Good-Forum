<head>
    <title>Say Something!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.0/css/all.css" rel="stylesheet">
</head>
<body style="background-color: powderblue;">
<div class="container">
    <div class="jumbotron">    

        <h1 style="font-family: papyrus">{{ question.question_text }}</h1>
        <p style="font-family: papyrus">Posts</p>
    </div>
</div>


<div class='container'> 
        <form action="{% url 'polls:newc' question.id %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="newc">Express Yourself: </label>
                <input class="form-control" type="textbox" name="newchoice" placeholder="Write Anything!" id="newchoice" pattern=".{5,}" required title="Your post must have at least 5 characters"/>
                </br>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-pencil-alt"></i>  Create New Post</button>
            </div>
        </form>

    <form action="{% url 'polls:index' %}">
        <button type="submit" class="btn btn-info btn-block"><i class="fas fa-home"></i>  Back to Home</button>
    </form>
</div>

</body>
